{% extends "base.html" %}

{% block page_title %}
  Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

  <h2>Search!</h2>

  <form method="get" action="{% url 'rooms:search' %}">
    <div>
      <label for="city">City</label>
      <input value="{{city}}" id="city" name="city" placeholder="Search by City" />
    </div>

    <div>
      <label for="country">Country</label>
      <select id="country" name="country">
        {% for country in countries %}
          <option value="{{country.code}}" {% if country.code == s_country %}
            selected
          {% endif %}>{{country.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="room_type">Room Type</label>
      <select id="room_type" name="room_type">
        <option value="0" {% if s_room_type == 0 %}
          selected
        {% endif %}>Any kind</option>
        {% for room_type in room_types %}
          <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk %}
            selected
          {% endif %}>{{room_type.name}}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" placeholder="Price" value="{{price}}" />
    </div>

    <div>
      <label for="guests">Guests</label>
      <input type="number" id="guests" name="guests" placeholder="Guests" value="{{guests}}" />
    </div>

    <div>
      <label for="beds">Beds</label>
      <input type="number" id="beds" name="beds" placeholder="Beds" value="{{beds}}" />
    </div>

    <div>
      <label for="bedrooms">Bedrooms</label>
      <input type="number" id="bedrooms" name="bedrooms" placeholder="Bedrooms" value="{{bedrooms}}" />
    </div>

    <div>
      <label for="baths">Baths</label>
      <input type="number" id="baths" name="baths" placeholder="Baths" value="{{baths}}" />
    </div>

    <button>Search</button>
  </form>
  
{% endblock content %}
